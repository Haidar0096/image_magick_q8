name: PluginFfiBindings
description: |
  Bindings for `src/image_magick_ffi.h`.

  Regenerate bindings with `flutter pub run ffigen --config plugin_bindings_ffigen.yaml`.
output: 'lib/src/plugin_bindings_generated.dart'
headers:
  entry-points:
    - 'src/image_magick_ffi.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: type = lint
comments:
  style: any
  length: full
llvm-path:
  - '/usr/lib/llvm-14'
  - 'C:\Program Files\LLVM'
